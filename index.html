<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/index.css" />
        <link rel="stylesheet" href="./styles/products.css" />
        <title>Banner</title>
    </head>
    <body>
        <main>
            <div class="container">
                <section class="banner-section">
                    <div class="banner">
                        <div class="banner-background">
                            <div class="product-group">
                                <div class="product-group-level product-group-level-up">
                                    <div class="product-group-item grab can-choose" id="vine">
                                        <img src="./img/up/vine.svg" alt="вино" />
                                    </div>
                                    <div class="product-group-item grab can-choose" id="milk">
                                        <img src="./img/up/milk.svg" alt="молоко" />
                                    </div>
                                    <div class="product-group-item grab can-choose" id="jam">
                                        <img src="./img/up/jam.svg" alt="варенье" />
                                    </div>
                                    <div class="product-group-item grab can-choose" id="cheese">
                                        <img src="./img/up/cheese.svg" alt="сыр" />
                                    </div>
                                </div>
                                <div class="product-group-level product-group-level-middle">
                                    <div class="product-group-item grab can-choose" id="meat">
                                        <img src="./img/middle/meat.svg" alt="мясо" />
                                    </div>
                                    <div class="product-group-item grab can-choose" id="chicken">
                                        <img src="./img/middle/chicken.svg" alt="курица" />
                                    </div>
                                    <div class="product-group-item grab can-choose" id="cheeps">
                                        <img src="./img/middle/cheeps.svg" alt="чипсы" />
                                    </div>
                                </div>
                                <div class="product-group-level product-group-level-low">
                                    <div class="product-group-item grab can-choose" id="pineapple">
                                        <img src="./img/low/pineapple.svg" alt="ананас" />
                                    </div>
                                    <div class="product-group-item grab can-choose" id="banana">
                                        <img src="./img/low/banana.svg" alt="бананы" />
                                    </div>
                                    <div class="product-group-item grab can-choose" id="apple">
                                        <img src="./img/low/apple.svg" alt="яблоко" />
                                    </div>
                                    <div class="product-group-item grab can-choose" id="green">
                                        <img src="./img/low/green.svg" alt="зелень" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="cart-container">
                        <div class="cart">
                            <img src="./img/cart.svg" alt="" />
                        </div>
                        <!-- Для добавляемых продуктов -->
                        <div class="cart-grid"></div>
                    </div>
                    <a
                        aria-hidden
                        href="https://lavka.yandex.ru/"
                        class="btn-default btn-banner btn-outside-banner"
                        id="button-submit-pay"
                    >
                        Оплатить корзину
                    </a>
                </section>
            </div>
        </main>
        <script type="module" src="scripts/index.mjs"></script>
    </body>
</html>
