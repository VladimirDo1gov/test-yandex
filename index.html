<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="banner">
                    <div class="closet">
                        <div class="product-group">
                            <div class="product-level product-level-up">
                                <div class="product-item product-item-vine" id="vine">
                                    <img src="./img/up/vine.svg" alt="" />
                                </div>
                                <div class="product-item product-item-milk" id="milk">
                                    <img src="./img/up/milk.svg" alt="" />
                                </div>
                                <div class="product-item product-item-jam" id="jam">
                                    <img src="./img/up/jam.svg" alt="" />
                                </div>
                                <div class="product-item product-item-cheese" id="cheese">
                                    <img src="./img/up/cheese.svg" alt="" />
                                </div>
                            </div>
                            <div class="product-level product-level-middle">
                                <div class="product-item product-item-meat" id="meat">
                                    <img src="./img/middle/meat.svg" alt="" />
                                </div>
                                <div class="product-item product-item-chicken" id="chicken">
                                    <img src="./img/middle/chicken.svg" alt="" />
                                </div>
                                <div class="product-item product-item-cheeps" id="cheeps">
                                    <img src="./img/middle/cheeps.svg" alt="" />
                                </div>
                            </div>
                            <div class="product-level product-level-low">
                                <div class="product-item product-item-pineapple" id="pineapple">
                                    <img src="./img/low/pineapple.svg" alt="" />
                                </div>
                                <div class="product-item product-item-banana" id="banana">
                                    <img src="./img/low/banana.svg" alt="" />
                                </div>
                                <div class="product-item product-item-apple" id="apple">
                                    <img src="./img/low/apple.svg" alt="" />
                                </div>
                                <div class="product-item product-item-green" id="green">
                                    <img src="./img/low/green.svg" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-container">
                    <div class="cart">
                        <img src="./img/cart.svg" alt="" />
                    </div>
                    <div class="cart-grid"></div>
                    <button hidden="true" class="btn-default" id="button-submit-pay">
                        Оплатить корзину
                    </button>
                </div>
                <p class="message-abiut-cart-full" hidden="true">Корзина полная!</p>
            </div>
        </div>
        <script type="module" src="./scripts/dragAndDropService.mjs"></script>
        <!-- <script src="./dragAndDrop.js"></script> -->
        <!-- <script src="index.js"></script> -->
    </body>
</html>
