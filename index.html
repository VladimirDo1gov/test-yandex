<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="banner">
                    <div class="closet">
                        <div class="product-group">
                            <div class="product-level product-level-up">
                                <div class="product-item product-item-vine">
                                    <img src="./img/up/vine.svg" alt="" />
                                </div>
                                <div class="product-item product-item-milk">
                                    <img src="./img/up/milk.svg" alt="" />
                                </div>
                                <div class="product-item product-item-jam">
                                    <img src="./img/up/jam.svg" alt="" />
                                </div>
                                <div class="product-item product-item-cheese">
                                    <img src="./img/up/cheese.svg" alt="" />
                                </div>
                            </div>
                            <div class="product-level product-level-middle">
                                <div class="product-item product-item-meat">
                                    <img src="./img/middle/meat.svg" alt="" />
                                </div>
                                <div class="product-item product-item-chicken">
                                    <img src="./img/middle/chicken.svg" alt="" />
                                </div>
                                <div class="product-item product-item-cheeps">
                                    <img src="./img/middle/cheeps.svg" alt="" />
                                </div>
                            </div>
                            <div class="product-level product-level-low">
                                <div class="product-item product-item-pineapple">
                                    <img src="./img/low/pineapple.svg" alt="" />
                                </div>
                                <div class="product-item product-item-banana">
                                    <img src="./img/low/banana.svg" alt="" />
                                </div>
                                <div class="product-item product-item-apple">
                                    <img src="./img/low/apple.svg" alt="" />
                                </div>
                                <div class="product-item product-item-green">
                                    <img src="./img/low/green.svg" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart">
                    <img src="./img/cart.svg" alt="" />
                </div>
            </div>
        </div>
        <script src="./dragAndDrop.js"></script>
        <script src="index.js"></script>
    </body>
</html>
